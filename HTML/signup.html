<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsFinder - registration</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="./index.html"><img id="logo" src="../image/sports finder logo.png" alt="Sports finder logo"></a>
        <nav>
            <ul>
                
                <li><a href="./signup.html">Sign Up</a></li>
                <li><a href="./venues.html">Venues</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./services.html">Services</a></li>

            </ul>
        </nav>
    </header>
    
    <!-- Main Content Section -->
    <main>
        <!-- Registration Form Section -->
        <section id="registration">
            <div class="container">
                <h2>Register with SportsFinder</h2>
                <form action="#" method="POST" class="registration-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <div class="form-group">
                        <p>Already have an account? <a href="login.html">Log in here</a></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
 
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SportsFinder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
