<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsFinder - Booking</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/booking.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <a href="./index.html"><img id="logo" src="../image/sports finder logo.png" alt="Sports finder logo"></a>
        <nav>
            <ul>
                
                <li><a href="./signup.html">Sign Up</a></li>
                <li><a href="./venues.html">Venues</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./services.html">Services</a></li>

                
            </ul>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <!-- Booking Form Section -->
        <section class="booking-section">
            <h2>Booking Details</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="credit-card-type">Credit Card Type:</label>
                    <select name="credit-card-type" id="credit-card-type">
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="mada">Mada</option>
                        <option value="american-express">American Express</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number">
                </div>
                <div class="form-group">
                    <label for="card-holder-name">Card Holder Name:</label>
                    <input type="text" id="card-holder-name" name="card-holder-name">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
                <div class="form-group">
                    <label for="chosen-time">Chosen Time:</label>
                    <input type="time" id="chosen-time" name="chosen-time">
                </div>
                <div class="form-group">
                    <label for="amount-of-hours">Amount of Hours:</label>
                    <input type="number" id="amount-of-hours" name="amount-of-hours" min="1">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <button type="submit">Book Venue</button>
                </div>
            </form>
        </section>
    </main>

    
    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SportsFinder. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
